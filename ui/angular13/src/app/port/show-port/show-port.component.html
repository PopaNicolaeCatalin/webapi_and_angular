


<table class="table table-stripped">
  <thead>
    <tr>
      <th>Port ID</th>
      <th>Country Name</th>
      <th>Port Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let dataItem of PortList'>
      <td>{{dataItem.port_id}}</td>
      <td>{{dataItem.country_name}}</td>
      <td>{{dataItem.port_name}}</td>
      <td>No Options</td>
    </tr>
  </tbody>
</table>
